on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  id-token: write

name: release

jobs:
  release_please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - id: release
        uses: google-github-actions/release-please-action@v4

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-12]
    runs-on: ${{ matrix.os }}
    outputs:
      output1: ${{ steps.upload.outputs.artifact-id }}
    steps:
      # If release_please created a release, publish to npm
      - uses: actions/checkout@v4
      - name: actions/setup
        uses: ./.github/actions/setup
      - if: runner.os != 'Linux'
        run: npm run build
      - if: runner.os == 'Linux'
        run: bash build.sh
      - id: upload
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/
          if-no-files-found: 'error'
          retention-days: 1

  release:
    needs: [release_please, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - run: ls artifacts
      - if: ${{ needs.release_please.outputs.release_created }}
        run: |
          echo "Lift off!!! :rocket: :rocket:"
